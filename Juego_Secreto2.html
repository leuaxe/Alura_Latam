<meta charset="UTF-8">

<input type="text">
<button>Verificar si acerto con el secreto</button>

<script>
    function Aleatorio() {
        return Math.round(Math.random() * 10);
    }

    function SorteoNumeros(cantidad){
        var secretos = [];
        var contador  = 1;

        while (contador <= cantidad) {
            var numeroAletorio = Aleatorio();
            console.log(secretos);
            var encontrado = false;

            if (numeroAletorio != 0) {
                for (var posicion = 0; posicion < secretos.length; posicion++) {
                    if (numeroAletorio == secretos[posicion]) {
                        encontrado = true;
                        break;
                    }
                }

                if (encontrado == false) {
                    secretos.push(numeroAletorio);
                    contador++;
                }
            }
        }
        return secretos;
    }

    var secretos = SorteoNumeros(4);
    console.log(secretos);
    var input = document.querySelector("input");
    input.focus();

    function Verificar() {

            var encontrado = false;
            for (let posicion = 0; posicion < secretos.length; posicion++) {
                if (parseInt(input.value) == secretos[posicion]) {
                    alert("Usted acerto");
                    encontrado = true;
                    break;
                }
            }

            if (encontrado == false) {
                alert("Usted erro");
            }


            input.value = "";
            input.focus();
        }

var button = document.querySelector("button");
    button.onclick = Verificar;
</script>
