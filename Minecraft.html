<canvas width="600" height="400"></canvas>

<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");

    pincel.fillStyle = "green"; //Propiedad
    pincel.fillRect(0,0, 350, 300); //llenar rectangulo

    pincel.fillStyle = "black";
    pincel.fillRect(40, 30, 90, 90); //ojo

    pincel.fillStyle = "black";
    pincel.fillRect(200, 30, 90, 90); //ojo

    pincel.fillStyle = "black";
    pincel.fillRect(130, 120, 70, 100); //nariz

    pincel.fillStyle = "black";
    pincel.fillRect(90, 185, 40, 110);

    pincel.fillStyle = "black";
    pincel.fillRect(200, 185, 40, 110);
    
</script>
